<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XMenu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <div class="challenges">Challenges
            <div class="dropdown">
                <div class="sprints">
                    <p>Sprints</p>
                    <div>Sprint 00</div>
                    <div>Sprint 01</div>
                    <div>Sprint 02</div>
                </div>
                <div class="races">
                    <p>Races</p>
                    <div>Race 00</div>
                    <div>Race 01</div>
                    <div>Race 02</div>
                </div>
            </div>
        </div>
        <div class="profile">Profile
            <div class="dropdown">
                <div class="my-page">
                    <p>My Page</p>
                    <div>Active challenges</div>
                    <div>Completed challenges</div>
                </div>
                <div class="settings">
                    <p>Settings</p>
                    <div>Change password</div>
                    <div>SSH Keys</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
