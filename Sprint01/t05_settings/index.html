<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Settings</h1>
    <div class="settings-window">
        <div class="settings">
            <div class="font-setting">
                <label for="font">Typeface</label><br><br>
                <select id="font">
                    <option>Acunim Pro</option>
                    <option>Comic Sans</option>
                    <option disabled>Times New Roman</option>
                </select>
            </div>
            <div class="theme-setting">
                <label for="dark-theme">Dark UI</label>
                <label class="switch">
                    <input type="checkbox" id="dark-theme">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="weight-setting">
                <label for="font-weight">Weight</label><br><br>
                <input type="checkbox" name="weight" id="font-weight">
                <label for="font-weight">Regular</label>
                <input type="checkbox" name="weight" id="font-weight-bold">
                <label for="font-weight-bold">Bold</label>
            </div>
            <div class="color-setting">
                <label for="blue">Color</label><br>
                <input type="checkbox" name="colors" id="blue">
                <label for="blue"></label>
                <input type="checkbox" name="colors" id="teal">
                <label for="teal"></label>
                <input type="checkbox" name="colors" id="pink">
                <label for="pink"></label>
                <input type="checkbox" name="colors" id="yellow">
                <label for="yellow"></label>
                <input type="checkbox" name="colors" id="orange">
                <label for="orange"></label>
            </div>
            <div class="size-setting">
                <label for="size">Size</label><br><br><br>
                <input type="range" class="range" name="size" id="size" min="1" max="100" value="50">
            </div>
        </div>
        <div class="side-panel">
            <img src="assets/images/artistic-brush.png" alt="artistic-brush">
            <img src="assets/images/user-icon.png" alt="user-icon">
            <img src="assets/images/sms-speech-bubble.png" alt="sms-speech-bubble">
            <img src="assets/images/computer-screen.png" alt="computer-screen">
        </div>
    </div>
</body>
</html>
