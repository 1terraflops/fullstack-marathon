<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes with local Storage</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button id="add">Add to storage</button>
            <button id="clear">Clear storage</button>
        </div>
        <div class="input-field">
            <label for="input-field">Text input:</label><br>
            <textarea rows="15" cols="70" id="input-field" placeholder="Enter text here..."></textarea>
        </div>
        <div class="display-notes">
            <label for="notes">Notes archive:</label>
            <div class="notes" id="notes">
                <p>[Empty]</p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
