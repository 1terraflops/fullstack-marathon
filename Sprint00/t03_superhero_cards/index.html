<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Superhero cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="captain-america" class="card">
            <img src="assets/images/Capitan-America.png" alt="captain america picture">
            <div class="description">
                <p>Captain America</p>
                <p class="name">Steven Rogers</p>
            </div>
        </div>

        <div id="iron-man" class="card">
            <img src="assets/images/Iron-man.png" alt="iron man picture">
                <div class="description">
                    <p>Iron Man</p>
                    <p class="name">Tony Stark</p>
                </div>
        </div>

        <div id="black-widow" class="card">
            <img src="assets/images/Black-Widow.png" alt="black widow picture">
            <div class="description">
                <p>Black Widow</p>
                <p class="name">Natasha Romanoff</p>
            </div>
        </div>

        <div id="spider-man" class="card">
            <img src="assets/images/Spider-man.png" alt="spider man picture">
            <div class="description">
                <p>Spider Man</p>
                <p class="name">Peter Parker</p>
            </div>
        </div>
    </div>
</body>
</html>
