<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remind password</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Let's restore your password</h1>
    <div class="wrapper">
        <form>
            <label for="email">Your email address</label><br>
            <input type="email" id="email" name="email" placeholder="myemail@mail.com" required>
            <p id="error" style="display: none"></p>
            <input type="submit" id="submit" value="Send me an email">
            <a href="/login" id="return">Go back to the login page</a>
        </form>
    </div>

    <script src="/remind_password.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
