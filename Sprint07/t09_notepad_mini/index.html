<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notepad Mini</title>
</head>
<body>
<h1>Notepad mini</h1>
<form action="/api/notes" method="post">
    <input type="text" name="name" placeholder="Note Title" required><br><br>
    <select name="importance">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
    </select><br><br>
    <textarea name="content" rows="5" placeholder="Note content..." required></textarea><br><br>
    <button type="submit">Save Note</button>
</form>

<h2>Saved Notes</h2>
<div id="notesList"></div>

<div id="noteDetail"></div>

    <script src="Note.js"></script>
</body>
</html>
