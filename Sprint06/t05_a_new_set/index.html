<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A New Set</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form method="post" enctype="multipart/form-data" action="/submit">
    <h1>New Avenger application</h1>
    <div class="result"></div>
    <fieldset>
        <fieldset>
            <legend>About candidate</legend><br>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Tell your name" required autofocus>
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" placeholder="Tell your e-mail" required>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" size="3" min="0" required><br><br>

            <label for="about">About</label>
            <textarea id="about" name="about" cols="70" rows="6" maxlength="500" placeholder="Tell about yourself, max 500 symbols" required></textarea><br><br>

            <label for="file">Your photo:</label>
            <input type="file" id="file" name="file" required>
        </fieldset><br>

        <input type="reset" value="Clear">
        <input type="submit" value="Send"><br><br>
    </fieldset>
</form>

<script src="front.js"></script>
</body>
</html>
